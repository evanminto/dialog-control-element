<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Modal Control Element: Form Inside</title>
    <script src="../dist/global.js" defer=""></script>
  </head>
  <body>
    <modal-control target="modal" light-dismiss>
      <button>Toggle</button>
    </modal-control>

    <dialog id="modal">
      <form>
        <p>
          <label for="name">Name</label>
          <input type="text" id="name">
        </p>
        <p>
          <input type="checkbox" id="terms"> <label for="terms">I agree to the terms</label>
        </p>

        <button type="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
